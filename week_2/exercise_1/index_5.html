<!DOCTYPE html>
<html>
<head>
	<title>JS_1</title>
	<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
      	width: 100vw;
      	height: 100vh;
      	overflow: hidden;
      }
    </style>
</head>
<body>
	<p>By default, the location on the map is shown in an image. When JS is available, the image gets deleted and the google maps with the location is shown</p>
	<img id="map-poster" src="map.png" />
	<div id="map"></div>
  <script>
  	var mapPoster = document.getElementById("map-poster")
  	mapPoster.parentNode.removeChild(mapPoster)
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 52.379189, lng: 4.899431},
        zoom: 20
      });
      var marker = new google.maps.Marker({
        position: {lat: 52.379189, lng: 4.899431},
        map: map,
        title: 'Located here!'
      });
    }
  </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl9i8M9LhkrTWes2_z47dWNTJe8VsLwGU&callback=initMap"
    async defer></script>
</body>
</html>
